<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Capchas</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 1.2em; /* Scale up text and em-based sizes */
            overflow: hidden;
        }
        .center-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
        }
        .captcha-container {
            background: #fff;
            border: 1px solid #ccc;
            width: fit-content;
            border-radius: 8px; /* Optional: rounded corners */
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: left;
            transform: scale(1.3);
            transform-origin: center;
            overflow: hidden; /* This masks the animated images */
            transition: 
                height 0.4s ease-in-out,
                width 0.4s ease-in-out;

        }
        .captcha-prompt-container {
            background-color: #4285f4;
            padding-top: 5%;
            padding-bottom: 3%;
            padding-left: 20px;
            padding-right: 20px;
            
        }
        .captcha-prompt {
            font-size: 1.1em;
            margin-bottom: 16px;
            background-color: #4285f4;
            color:#fff;
        }
        .captcha-prompt p {
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            padding: 0px;
            margin: 2px 0;         /* Reduce vertical margin */
            line-height: 1;      /* Reduce line spacing */
        }
        .captcha-spacingLine {
            background-color: #fff;
            width: inherit;
            height: 5px;
        }
        #captchaPrompting {
            font-size: larger;
            font-weight: bolder;
            word-break: break-word;    /* Allow long words to break */
            white-space: normal;       /* Allow wrapping */
            overflow-wrap: anywhere;   /* Extra support for breaking */
            max-width: 300px;          /* Optional: set a max width for wrapping */
        }
        .captcha-grid {
            display: grid;
            grid-template-columns: repeat(3, 80px); /* or dynamic as in your JS */
            transition: width 0.4s cubic-bezier(.4,0,.2,1), height 0.4s cubic-bezier(.4,0,.2,1);
        }
        .captcha-img {
            width: 80px;
            height: 80px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1.5px solid #ddd;
            margin: 0px;
            box-sizing: border-box;
            cursor: pointer;
            transform-origin: center;
            background: none;
            padding-top: 18px;
            padding-left: 18px; /* maybe remove depending on outcome */
            opacity: 1;
            transform: translateX(0);
            transition: 
                opacity 1s cubic-bezier(.4,0,.2,1),
                transform 0.1s linear;
        }
        .captcha-img.anim-out {
            opacity: 0.5;
            transform: translateX(-300px);
        }

        .captcha-img.anim-in {
            opacity: 1;
            transform: translateX(300px);
            /* Start off-screen right, then animate to center */
            animation: captcha-in 0.4s cubic-bezier(.4,0,.2,1) forwards;
        }

        @keyframes captcha-in {
            from {
                opacity: 0.5;
                transform: translateX(300px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .captcha-img.selected {
            transform: scale(0.8);
        }
        .captcha-img img.selected-icon {
            width: 30px !important;
            height: 30px !important;
            object-fit: contain !important;
            object-position: center !important;
            pointer-events: none;
            user-select: none;
            display: block;
            position: absolute;
            top: 4px;
            left: 4px;
            opacity: 0;
            transition: opacity 0.05s;
            z-index: 2;
        }
        .captcha-img.selected .selected-icon {
            opacity: 1;
        }
        .captcha-img.selected.anim-out {
            transform: translateX(-300px) scale(0.8);
        }
        .captcha-img.selected.anim-in {
            animation: captcha-in-selected 0.4s cubic-bezier(.4,0,.2,1) forwards;
        }
        @keyframes captcha-in-selected {
            from {
                opacity: 0.5;
                transform: translateX(300px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(0.8);
            }
        }
        .captcha-img img {
            width: calc(80px * var(--grid-width));
            height: calc(80px * var(--grid-height));
            object-fit: cover;
            object-position: var(--x) var(--y);
            pointer-events: none;
            user-select: none;
            display: block;
        }
        .captcha-btn-container {
            width: 100%;
            text-align: right;
        }
        .captcha-btn {
            align-self: right;
            background: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 10px;
            border-radius: 2px;
            font-size: 0.9em;
            cursor: pointer;
            width: 75px;
            transition: background 0.2s;
        }
        .captcha-btn:hover {
            background: #3367d6;
        }
        .captcha-btn-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }
        
        .captcha-btn-group {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        
        .icon-btn img {
            width: 20px;
            height: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="center-wrapper">
    <div class="captcha-container">
        <div class="captcha-prompt-container">
        <div class="captcha-prompt">
            <p>Select all squares with</p>
            <p class="captchaPrompting" id="captchaPrompting">jeremy elbertson</p>
            <p>If there are none, click skip</p>
        </div>
        </div>
        <div class="captcha-spacingLine"></div>
        <div class="captcha-grid">
        </div>
            <div class="captcha-btn-container">
            <div class="captcha-btn-group">
                <button class="icon-btn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvca6oOlc-_LXPt2JU6atUzJT-B5TR0ss_-Q&s" alt="retry" /></button>
                <button class="icon-btn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRIlvorUnB_5dYkyCOgi6TcnFd8RUZM3lUPw&s" alt="listen" /></button>
                <button class="icon-btn"><img src="personcheckmark.png" alt="personcheckmark" /></button>
            </div>
            <button class="captcha-btn" id="submit">Skip</button>
        </div>
    </div>
    </div>
    <script src="captchaScript.js"></script>
</body>
</html>
