<!DOCTYPE html>
<html>
<head>
    <title>Virtual Resume</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            overflow-y: hidden;
            color:#25334a
        }
        #linkGithubButton, #linkInstagramButton, #linkYoutubeButton, #linkPinterestButton {
            position: absolute;
            top: 150px;
            width: 110px;
            z-index: 1;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3f567d;
            color: white;
            font-family: Georgia;
            text-align: center;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: 300ms;
        }
        
        #linkGithubButton:hover, #linkInstagramButton:hover,
        #linkYoutubeButton:hover, #linkPinterestButton:hover {
            background-color: #31528b;
        }
        #linkGithubButton:active, #linkInstagramButton:active,
        #linkYoutubeButton:active,#linkPinterestButton:active  {
            background-color: #2a4778;
        }

        /* Project showcase buttons */
        #artButton, #codeButton, #gamesButton {
            position: absolute;
            top: 350px;
            width: 110px;
            z-index: 1;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3f567d;
            color: white;
            font-family: Georgia;
            text-align: center;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: 300ms;
        }
        #artButton:hover, #codeButton:hover, #gamesButton:hover {
            background-color: #31528b;
        }
        #artButton:active, #codeButton:active, #gamesButton:active {
            background-color: #2a4778;
        }
        #titleLine, #subtitleLine, #HobbiesLine {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            font-family: Georgia;
            color:white;

        }
        .dropdown {
            position: absolute;
            z-index: 2;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .dropdown.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        .dropdown .dropdownBtn {
            display: block;
            width: 110px;
            margin-top: 5px;
            background-color: #48628e;
            color: white;
            font-family: Georgia;
            font-size: 16px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(-10px);
        }
        .dropdown .dropdownBtn:hover {
            background-color: #2a4778;
        }
        .dropdown.show .dropdownBtn {
            opacity: 1;
            transform: translateY(0);
        }
        .dropdown .dropdownBtn:nth-child(1) { transition-delay: 0.05s; }
        .dropdown .dropdownBtn:nth-child(2) { transition-delay: 0.15s; }
        .dropdown .dropdownBtn:nth-child(3) { transition-delay: 0.25s; }
        .dropdown .dropdownBtn:nth-child(4) { transition-delay: 0.35s; }
        .dropdown .dropdownBtn:nth-child(5) { transition-delay: 0.45s; }

        /* Remove delay when hiding */
        .dropdown.hiding .dropdownBtn {
            transition-delay: 0s !important;
        }
    </style>
</head>

    <script>
        const art = document.getElementById("artButton");
        const code = document.getElementById("codeButton");
        const games = document.getElementById("gamesButton");
        const artDropdown = document.getElementById("artDropdown");
        const codeDropdown = document.getElementById("codeDropdown");
        const gamesDropdown = document.getElementById("gamesDropdown");

        function buttonPositions() {
            art.style.left = (window.innerWidth/2)-(art.offsetWidth*2)+'px';
            code.style.left = (window.innerWidth/2)-(code.offsetWidth/2)+'px';
            games.style.left = (window.innerWidth/2)+(games.offsetWidth)+'px';

            // Position dropdowns below their buttons
            artDropdown.style.left = art.style.left;
            artDropdown.style.top = (art.offsetTop + art.offsetHeight) + "px";
            codeDropdown.style.left = code.style.left;
            codeDropdown.style.top = (code.offsetTop + code.offsetHeight) + "px";
            gamesDropdown.style.left = games.style.left;
            gamesDropdown.style.top = (games.offsetTop + games.offsetHeight) + "px";
        }
        buttonPositions();
        window.addEventListener("resize", buttonPositions);

        // Helper to close all dropdowns
        function closeAllDropdowns() {
            [artDropdown, codeDropdown, gamesDropdown].forEach(dropdown => {
                if (dropdown.classList.contains("show")) {
                    dropdown.classList.add("hiding");
                    dropdown.classList.remove("show");
                    setTimeout(() => {
                        dropdown.classList.remove("hiding");
                    }, 300);
                }
            });
        }

        // Toggle dropdowns
        art.addEventListener("click", (e) => {
            e.stopPropagation();
            if (!artDropdown.classList.contains("show")) {
                closeAllDropdowns();
                artDropdown.classList.remove("hiding");
                artDropdown.classList.add("show");
                artDropdown.style.left = art.style.left;
                artDropdown.style.top = (art.offsetTop + art.offsetHeight) + "px";
            } else {
                artDropdown.classList.add("hiding");
                artDropdown.classList.remove("show");
                setTimeout(() => {
                    artDropdown.classList.remove("hiding");
                }, 300);
            }
        });
        code.addEventListener("click", (e) => {
            e.stopPropagation();
            if (!codeDropdown.classList.contains("show")) {
                closeAllDropdowns();
                codeDropdown.classList.remove("hiding");
                codeDropdown.classList.add("show");
                codeDropdown.style.left = code.style.left;
                codeDropdown.style.top = (code.offsetTop + code.offsetHeight) + "px";
            } else {
                codeDropdown.classList.add("hiding");
                codeDropdown.classList.remove("show");
                setTimeout(() => {
                    codeDropdown.classList.remove("hiding");
                }, 300);
            }
        });
        games.addEventListener("click", (e) => {
            e.stopPropagation();
            if (!gamesDropdown.classList.contains("show")) {
                closeAllDropdowns();
                gamesDropdown.classList.remove("hiding");
                gamesDropdown.classList.add("show");
                gamesDropdown.style.left = games.style.left;
                gamesDropdown.style.top = (games.offsetTop + games.offsetHeight) + "px";
            } else {
                gamesDropdown.classList.add("hiding");
                gamesDropdown.classList.remove("show");
                setTimeout(() => {
                    gamesDropdown.classList.remove("hiding");
                }, 300);
            }
        });

        // Hide dropdowns if clicking outside
        document.addEventListener("click", (e) => {
            if (![art, code, games].some(btn => btn.contains(e.target)) &&
                ![artDropdown, codeDropdown, gamesDropdown].some(dd => dd.contains(e.target))) {
                closeAllDropdowns();
            }
        });

        const subtitle = document.getElementById("subtitleLine")
        const hobbies = document.getElementById("HobbiesLine")

        hobbies.style.top = '275px'
        hobbies.style.fontSize = '30px'

        subtitle.style.top='70px'
        subtitle.style.fontSize='30px'
    </script>

<!-- for the background animation -->
    <canvas id="myCanvas"></canvas>
    <script>
        // background script
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var timePassed = 0
        var mouse = {
            x:null,
            y:null
        }
        document.addEventListener('mouseleave', () => {
            mouse.x = null
            mouse.y = null
        });

        var currScroll = 0
        addEventListener("scroll", (event) => { 
            currScroll = window.scrollY
        })

        var dotlist = []
        function makeDots(amt) {
            for (let i = 0; i<amt; i++){
                const dot = {
                'x': Math.random()*canvas.width,
                'y': Math.random()*canvas.height,
                'vx':0,
                'vy':0,
                'cx':null,
                'cy':null,
                'size': 3,
                'color': '#141b28'
                }
                dotlist[i] = dot
            }
        }

        function drawDots(list) {
            for (let i=0; i<list.length; i++) {
                let dot = list[i];
                ctx.fillStyle = dot.color;
                ctx.fillRect(dot.x,dot.y,dot.size,dot.size);
            }
        }

        function updateDots() {
            for (let i = 0; i<dotlist.length; i++) {
                let dot = dotlist[i];
                dot.x += dot.vx
                dot.y += dot.vy
                dot.vx += (Math.random()-.5)/10
                dot.vy += (Math.random()-.5)/10
                dot.vx =dot.vx/1.001
                dot.vy =dot.vy/1.001

                if (dot.x+dot.size>canvas.width) {
                    dot.vx=-dot.vx/1.5
                    dot.x = canvas.width-dot.size
                }
                if (dot.y+dot.size>canvas.height) {
                    dot.vy=-dot.vy/1.5
                    dot.y = canvas.height-dot.size
                }
                if (dot.x<0) {
                    dot.vx=-dot.vx/1.5
                    dot.x = 0
                }
                if (dot.y<0) {
                    dot.vy=-dot.vy/1.5
                    dot.y = 0
                }
                // draw lines
                if (mouse.x!=null) {
                    let maxDist = Math.sqrt((canvas.width*canvas.height))/4
                    let o = dot.x-mouse.x
                    let p = dot.y-mouse.y
                    

                    let a = Math.pow(o,2) 
                    let b = Math.pow(p,2)
                    let distance = Math.sqrt(b+a)
                    if (distance<maxDist) {
                        dot.vx += (o/Math.pow(distance,2))
                        dot.vy += (p/Math.pow(distance,2))
                        for (let r = 0; r<dotlist.length; r++) {
                            let self = dotlist[r]
                            if (self == dot) {
                                continue;
                            }
                            let a = Math.pow(self.x-dot.x,2) 
                            let b = Math.pow(self.y-dot.y,2)
                            let dist = Math.sqrt(b+a)
                            if (dist<(maxDist/3)) {
                                self.cx = dot.x
                                self.cy = dot.y
                                if (self.cx==dot.cx && self.cy == dot.cy) {
                                    continue
                                }
                                
                                alpha = (maxDist-Math.round(distance))/maxDist
                                ctx.lineWidth = 0.1
                                ctx.strokeStyle = 'rgba('+255+','+255+','+255+','+alpha+')'
                                ctx.beginPath()
                                ctx.moveTo(self.x,self.y)
                                ctx.lineTo(dot.x,dot.y)
                                ctx.stroke()
                            }

                        }
                    }
                    
                }
                
        }
        }

        function updateMouse(e) {
            mouse.x = e.clientX
            mouse.y = e.clientY+currScroll
        }



        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // draw everything again
            ctx.fillStyle = '#25334a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawDots(dotlist)
        }
        document.addEventListener('mousemove', updateMouse);

         // create all dots 

        function frame() {
            timePassed+=1
            const grd = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grd.addColorStop(0, '#25334a');
            grd.addColorStop(0, '#25334a');
            grd.addColorStop(0.8, '#1d2739');
            grd.addColorStop(1, "#1d2739");
            ctx.fillStyle = grd;
            
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (window.closed == false) {
                updateDots()
                drawDots(dotlist)
            }
            
            requestAnimationFrame(frame)
        }
        
        frame()
        makeDots(500)

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        
    </script>
